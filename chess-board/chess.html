<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chess Board</title>
  <style>
    /* Board Styles */
    .board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      width: 480px;
      margin: 20px auto;
      border: 2px solid #333;
    }
    .square {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      cursor: pointer;
    }
    .light {
      background-color: #f0d9b5;
    }
    .dark {
      background-color: #b58863;
    }
    .selected {
      outline: 3px solid red;
    }
    #turnIndicator {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }
    /* Back Button Styles */
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #007bff;
      color: #fff;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Back to Projects Button -->
  <a href="../projects.html" class="back-btn">← Back to Projects</a>
  
  <!-- Turn Indicator -->
  <div id="turnIndicator">White's Turn</div>
  
  <!-- Chess Board Container -->
  <div class="board" id="chessBoard"></div>
  
  <script>
    // 8x8 board array (row 0 = top, row 7 = bottom)
    let board = [
      ['bR', 'bN', 'bB', 'bQ', 'bK', 'bB', 'bN', 'bR'],
      ['bP', 'bP', 'bP', 'bP', 'bP', 'bP', 'bP', 'bP'],
      ['',   '',   '',   '',   '',   '',   '',   ''],
      ['',   '',   '',   '',   '',   '',   '',   ''],
      ['',   '',   '',   '',   '',   '',   '',   ''],
      ['',   '',   '',   '',   '',   '',   '',   ''],
      ['wP', 'wP', 'wP', 'wP', 'wP', 'wP', 'wP', 'wP'],
      ['wR', 'wN', 'wB', 'wQ', 'wK', 'wB', 'wN', 'wR']
    ];

    // Mapping from piece codes to Unicode symbols.
    const pieceSymbols = {
      'wK': '♔', 'wQ': '♕', 'wR': '♖', 'wB': '♗', 'wN': '♘', 'wP': '♙',
      'bK': '♚', 'bQ': '♛', 'bR': '♜', 'bB': '♝', 'bN': '♞', 'bP': '♟︎'
    };

    let selectedSquare = null;
    let currentTurn = 'w'; // 'w' for White, 'b' for Black

    const boardDiv = document.getElementById('chessBoard');
    const turnIndicator = document.getElementById('turnIndicator');

    // Render the chess board.
    function renderBoard() {
      boardDiv.innerHTML = '';
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const squareDiv = document.createElement('div');
          squareDiv.classList.add('square');
          // Color squares alternatingly.
          squareDiv.classList.add((r + c) % 2 === 0 ? 'light' : 'dark');
          squareDiv.dataset.row = r;
          squareDiv.dataset.col = c;
          squareDiv.addEventListener('click', handleSquareClick);
          const piece = board[r][c];
          if (piece) {
            squareDiv.textContent = pieceSymbols[piece] || '';
          }
          boardDiv.appendChild(squareDiv);
        }
      }
    }

    // Handle clicks on squares.
    function handleSquareClick(e) {
      const square = e.currentTarget;
      const row = parseInt(square.dataset.row);
      const col = parseInt(square.dataset.col);
      const piece = board[row][col];

      // If no piece selected, select if it belongs to the current turn.
      if (!selectedSquare) {
        if (piece && piece[0] === currentTurn) {
          selectedSquare = { row, col, element: square };
          square.classList.add('selected');
        }
      } else {
        // Move the selected piece to the clicked square (no legal move checks).
        board[row][col] = board[selectedSquare.row][selectedSquare.col];
        board[selectedSquare.row][selectedSquare.col] = '';
        selectedSquare.element.classList.remove('selected');
        selectedSquare = null;
        // Switch turn.
        currentTurn = currentTurn === 'w' ? 'b' : 'w';
        turnIndicator.textContent = currentTurn === 'w' ? "White's Turn" : "Black's Turn";
        renderBoard();
      }
    }

    renderBoard();
  </script>
</body>
</html>
